{% extends "base.html" %}

{% block title %}Scrapper - Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card mb-4">
            <div class="card-header bg-dark-light text-center py-3">
                <h4 class="mb-0">Create an Account</h4>
            </div>
            <div class="card-body">
                <form action="/register" method="post">
                    {% if error %}
                    <div class="alert alert-danger mb-3">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ error }}
                    </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark-lighter border-0"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="name" name="name"
                                placeholder="Enter your full name" value="{{ name if name else '' }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark-lighter border-0"><i
                                    class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Enter your email" value="{{ email if email else '' }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark-lighter border-0"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Create a password" required>
                        </div>
                        <div class="form-text text-muted">Password must be at least 8 characters long</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark-lighter border-0"><i
                                    class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                placeholder="Confirm your password" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark-lighter border-0"><i
                                    class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                placeholder="Confirm your password" required>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="termsAgreed" name="termsAgreed" required>
                        <label class="form-check-label" for="termsAgreed">I agree to the <a href="/terms"
                                class="text-decoration-none">Terms of Service</a> and <a href="/privacy"
                                class="text-decoration-none">Privacy Policy</a></label>
                        <div class="text-center mt-3">
                            <p>Or sign up with</p>
                            <a href="/auth/login" class="btn btn-light">
                                <img src="https://img.icons8.com/color/20/000000/google-logo.png" /> Sign in with Google
                            </a>
                        </div>

                    </div>


                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-person-plus me-2"></i>Register
                        </button>
                    </div>

                </form>

                <div class="mt-4 text-center">
                    <p class="mb-0">Already have an account? <a href="/login" class="text-decoration-none">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
